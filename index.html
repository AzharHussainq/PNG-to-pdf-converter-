<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-area {
            border: 3px dashed #6a11cb;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            background-color: #f8f9ff;
        }
        
        .upload-area.highlight {
            background-color: #e8eeff;
            border-color: #2575fc;
        }
        
        .upload-icon {
            font-size: 60px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }
        
        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .preview-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        .preview-info {
            padding: 8px;
            background-color: #f5f5f5;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .file-count {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            color: #6a11cb;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PNG to PDF Converter</h1>
            <p class="subtitle">Upload multiple PNG images and convert them to a single PDF file</p>
        </header>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag & drop your PNG files here or click to browse</p>
                <input type="file" id="fileInput" class="file-input" accept=".png" multiple>
                <button class="btn" id="browseBtn">
                    <span>üìÇ</span> Select PNG Files
                </button>
            </div>
            
            <div class="file-count" id="fileCount">No files selected</div>
            
            <div class="image-preview" id="imagePreview"></div>
            
            <div class="actions">
                <button class="btn" id="convertBtn" disabled>
                    <span>üîÑ</span> Convert to PDF
                </button>
                <button class="btn btn-download" id="downloadBtn" disabled>
                    <span>üì•</span> Download PDF
                </button>
                <button class="btn" id="clearBtn" disabled>
                    <span>üóëÔ∏è</span> Clear All
                </button>
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <footer>
            <p>Convert multiple PNG images to a single PDF file | Supports 100+ images</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const imagePreview = document.getElementById('imagePreview');
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const fileCount = document.getElementById('fileCount');
            
            let uploadedFiles = [];
            let pdfBlob = null;
            
            // Event listeners for file selection
            browseBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('highlight');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('highlight');
            }
            
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }
            
            function handleFiles(files) {
                const pngFiles = Array.from(files).filter(file => file.type === 'image/png');
                
                if (pngFiles.length === 0) {
                    showStatus('Please select PNG files only.', 'error');
                    return;
                }
                
                uploadedFiles = [...uploadedFiles, ...pngFiles];
                updatePreview();
                updateButtons();
                updateFileCount();
                showStatus(`Added ${pngFiles.length} PNG file(s). Total: ${uploadedFiles.length}`, 'success');
            }
            
            function updatePreview() {
                imagePreview.innerHTML = '';
                
                uploadedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-img';
                        img.alt = file.name;
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-btn';
                        removeBtn.innerHTML = '√ó';
                        removeBtn.addEventListener('click', () => removeFile(index));
                        
                        const previewInfo = document.createElement('div');
                        previewInfo.className = 'preview-info';
                        previewInfo.textContent = file.name.length > 15 ? 
                            file.name.substring(0, 12) + '...' : file.name;
                        
                        previewItem.appendChild(img);
                        previewItem.appendChild(removeBtn);
                        previewItem.appendChild(previewInfo);
                        imagePreview.appendChild(previewItem);
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
            
            function removeFile(index) {
                uploadedFiles.splice(index, 1);
                updatePreview();
                updateButtons();
                updateFileCount();
            }
            
            function updateButtons() {
                convertBtn.disabled = uploadedFiles.length === 0;
                clearBtn.disabled = uploadedFiles.length === 0;
                downloadBtn.disabled = pdfBlob === null;
            }
            
            function updateFileCount() {
                if (uploadedFiles.length === 0) {
                    fileCount.textContent = 'No files selected';
                } else if (uploadedFiles.length === 1) {
                    fileCount.textContent = '1 PNG file selected';
                } else {
                    fileCount.textContent = `${uploadedFiles.length} PNG files selected`;
                }
            }
            
            clearBtn.addEventListener('click', () => {
                uploadedFiles = [];
                pdfBlob = null;
                updatePreview();
                updateButtons();
                updateFileCount();
                showStatus('All files cleared.', 'success');
            });
            
            convertBtn.addEventListener('click', convertToPdf);
            
            downloadBtn.addEventListener('click', downloadPdf);
            
            function convertToPdf() {
                if (uploadedFiles.length === 0) {
                    showStatus('No files to convert.', 'error');
                    return;
                }
                
                progressBar.style.display = 'block';
                progress.style.width = '0%';
                convertBtn.disabled = true;
                downloadBtn.disabled = true;
                
                // Use jsPDF from the global scope
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                let processed = 0;
                
                // Process each image
                uploadedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        
                        img.onload = function() {
                            // Calculate dimensions to fit the page
                            const pageWidth = doc.internal.pageSize.getWidth();
                            const pageHeight = doc.internal.pageSize.getHeight();
                            
                            let imgWidth = img.width;
                            let imgHeight = img.height;
                            
                            // Scale image to fit page
                            const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                            imgWidth *= ratio;
                            imgHeight *= ratio;
                            
                            // Center image on page
                            const x = (pageWidth - imgWidth) / 2;
                            const y = (pageHeight - imgHeight) / 2;
                            
                            // Add image to PDF
                            if (index > 0) {
                                doc.addPage();
                            }
                            
                            doc.addImage(img, 'PNG', x, y, imgWidth, imgHeight, `image${index}`, 'MEDIUM');
                            
                            processed++;
                            progress.style.width = `${(processed / uploadedFiles.length) * 100}%`;
                            
                            // If all images processed, enable download
                            if (processed === uploadedFiles.length) {
                                // Create blob for download
                                pdfBlob = doc.output('blob');
                                
                                showStatus('PDF created successfully! Click "Download PDF" to save.', 'success');
                                convertBtn.disabled = false;
                                downloadBtn.disabled = false;
                                progressBar.style.display = 'none';
                            }
                        };
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
            
            function downloadPdf() {
                if (pdfBlob) {
                    const url = URL.createObjectURL(pdfBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted-images.pdf';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showStatus('PDF downloaded successfully!', 'success');
                } else {
                    showStatus('No PDF available for download. Please convert images first.', 'error');
                }
            }
            
            function showStatus(message, type) {
                status.textContent = message;
                status.className = 'status ' + type;
                
                // Auto hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        status.className = 'status';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
